{% extends "layout.html" %}

{% block title %}
    | Log In
{% endblock %}

{% block body %}
    <p class="mb-3 display-4 center">
        Log In
    </p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username or Email..." type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-info center" type="submit">Log In</button>
    </form>
    <br>
    <br>
    <div class="center">
        <p class="h6">
            Don't have an account?
        </p>
        <div class="mb-3">
            <a href="/register">
                <button type="submit" class="btn btn-primary" style="margin: auto;">Register</button>
            </a>
        </div>
    </div>
{% endblock %}
